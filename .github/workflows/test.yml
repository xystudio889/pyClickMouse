name: Running tests

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.13'
      - name: Install dependencies
        run: |
          cd gui
          python -m pip install --upgrade pip
          pip install -r tests/requirements.txt
      - name: TestğŸ”
        run: |
          pytest
