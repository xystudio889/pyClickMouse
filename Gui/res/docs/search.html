<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="webLang_id" content="06">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/search.css">
    <link rel="icon" type="image/x-icon" href="./../icons/clickmouse/icon.ico">
</head>
<body>
    <div class="container">
        <header>
            <button class="button inline" onclick="window.location.href='./main.html'" id="backToHome"></button>
            <img src="./../icons/clickmouse/icon.png" alt="ClickMouse" class="inline" />
            <h1 class="inline" id="searchTitle"></h1>
        </header>
        <main>
            <section class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" autocomplete="off">
                    <button class="search-button"><i class="fas fa-search"></i></button>
                </div>
            </section>
            
            <section class="results-section" id="resultsSection">
                <div class="results-header">
                    <div class="results-count" id="resultsCount"></div>
                    <button class="clear-history" id="clearResults">
                    </button>
                </div>
                <div id="resultsContainer">
                    <!-- 搜索结果将动态插入这里 -->
                </div>
            </section>
            <section class="search-history">
                <h2 class="section-title" id="searchHistory">
                </h2>
                <ul class="history-list" id="historyList">
                    <!-- 搜索历史将由JavaScript动态生成 -->
                </ul>
                <div style="text-align: center; margin-top: 15px;">
                    <button class="clear-history" id="clearHistory">
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src="./codes/search.js"></script>
    <script src="./codes/langs.js"></script>
</body>
</html>
